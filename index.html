<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runmate</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <main class="app">
    <header class="app-header">
      <img
        src="https://santi.party/static/media/foto-personal.cb1ea227ba8960fe085a.png"
        alt="Foto de perfil"
        class="profile-img"
      />
      <div>
        <h1>Hi, Santi</h1>
        <p>Your Daily Fitness Goals</p>
      </div>
    </header>
    <section class="workout-wrapper">
      <div class="workout-background"></div>
      <div class="workout-card angled">
        <p class="workout-title">Today's Workout:</p>
        <h2>Full-Body HIIT</h2>
        <div class="timer">30 <span>min</span></div>
        <button class="start-button">Start Workout</button>
      </div>
    </section>
    <section class="stats-section">
  <!-- Steps Card -->
  <div class="stat-card">
    <div class="stat-header">
      <div class="icon-bubble">üë£</div>
      <p class="label">Steps</p>
    </div>
    <div class="circle-progress">
      <svg viewBox="0 0 36 36" class="circular-chart">
        <path class="bg"
              d="M18 2.0845
                 a 15.9155 15.9155 0 0 1 0 31.831
                 a 15.9155 15.9155 0 0 1 0 -31.831"/>
        <path class="progress"
              stroke-dasharray="82, 100"
              d="M18 2.0845
                 a 15.9155 15.9155 0 0 1 0 31.831
                 a 15.9155 15.9155 0 0 1 0 -31.831"/>
      </svg>
      <div class="step-value">
        <p class="big">8.2k</p>
        <p class="small">/ 10k</p>
      </div>
    </div>
  </div>

  <!-- Minutes Card -->
  <div class="stat-card">
    <div class="stat-header">
      <div class="icon-bubble">‚è±Ô∏è</div>
      <p class="label">Minutes</p>
    </div>
    <div class="minutes-graph">
      <p class="big">127 <span>min</span></p>
      <div class="bar-graph">
        <div class="bar small"></div>
        <div class="bar medium"></div>
        <div class="bar large"></div>
        <div class="bar medium"></div>
        <div class="bar small"></div>
      </div>
    </div>
  </div>
</section>

  </main>
</html>
