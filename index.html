<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runmate</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <main class="app">
    <header class="app-header">
      <img
        src="https://santi.party/static/media/foto-personal.cb1ea227ba8960fe085a.png"
        alt="Foto de perfil"
        class="profile-img"
      />
      <div>
        <h1>Hi, Santi</h1>
        <p>Your Daily Fitness Goals</p>
      </div>
    </header>
    <section class="workout-wrapper">
      <div class="workout-background"></div>
      <div class="workout-card angled">
        <p class="workout-title">Today's Workout:</p>
        <h2>Full-Body HIIT</h2>
        <div class="timer">30 <span>min</span></div>
        <button class="start-button">Start Workout</button>
      </div>
    </section>
  </main>
</html>
